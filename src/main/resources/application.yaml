spring:
  application:
    name: CRM
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:CRM
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hibernate.jdbc.time_zone: America/Sao_Paulo
    hibernate:
      ddl-auto: create-drop